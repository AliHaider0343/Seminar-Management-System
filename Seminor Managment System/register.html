<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
<section class="h-50" style="background-attachment: fixed;">
          <div class="row">
            <div class="col-6  d-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="h-75 w-100"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Account Registration form</h3>
                <p>Please Fill this form to see seminors</p>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                      <input type="text" id="form3Example1m" name = "fname"  class="form-control form-control-lg" />
                   
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                      <input type="text" id="form3Example1n" name = "lname" class="form-control form-control-lg" />
                  
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-3">
                  <fieldset data-role="controlgroup1">
                    <label class="form-label" >Choose Gender</label>
                    <br>
                    <label for="male">Male</label>
                      <input type="radio" name="gender" id="male" value="male" checked>
                      <label for="female">Female</label>
                      <input type="radio" name="gender" id="female" value="female">
                    </fieldset>
                    
                </div>
              
                <div class="form-outline mb-3">
                  <fieldset data-role="controlgroup2">
                    <label class="form-label" >Choose Account Type (Role)</label>
                    <br>
                    <label for="admin">Administrator</label>
                      <input type="radio" name="role" id="admin" value="admin" >
                      <label for="student">Student</label>
                      <input type="radio" name="role" id="student" value="student">
                      <label for="resource">Resource Person</label>
                      <input type="radio" name="role" id="resource" value="resource">
                    </fieldset>
                    
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example97">Email ID</label>
                  <input type="text" id="form3Example97" name="email" placeholder="Email Address" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example27">Password</label>
                 <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" placeholder="Password" />
               </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" name= "submit" style="background-color: black;"><a href="Table.html" style="color: white; text-decoration: none;">Register</a></button>
                </div>

      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
