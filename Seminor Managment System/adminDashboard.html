                                                    <h2 class="font-size-14 mb-2 mt-3" style="margin-left: 6%;"><b>Add Seminor Report</b></h2>
                                                    
                                                    <form>
                                                        <div class="row mb-2 mt-4">
                                                            <label for="horizontal-firstname-input" class="col-3 text-center col-form-label">Add Seminor Title</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" class="form-control" name="title" id="horizontal-firstname-input" placeholder="Enter Seminor Title">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-2">
                                                            <label for="horizontal-email-input" class="col-3 text-center col-form-label">Speaker</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" name="speaker" class="form-control" id="horizontal-email-input" placeholder="Enter Speaker">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Date</label>
                                                            <div class="col-sm-9">
                                                              <input type="date" name="date" class="form-control" id="horizontal-password-input">
                                                            </div>
                                                        </div>
               <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Time</label>
                                                            <div class="col-sm-9">
                                                              <input type="time" name="time" class="form-control" id="horizontal-password-input">
                                                            </div>
                                                        </div>
                                                           <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Maximum Guest</label>
                                                            <div class="col-sm-9">
                                                              <input type="number" name="number" class="form-control" id="horizontal-password-input" placeholder="Enter Guest">
                                                            </div>
                                                        </div>
                                                           <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Venu</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" name="text" class="form-control" id="horizontal-password-input" placeholder="Enter your password">
                                                            </div>
                                                        </div>
                                                         <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Status</label>
                                                            <div class="col-sm-9">
                                                             <select id="status" name="status"  class="form-control">
      <option value="online">Online</option>
      <option value="physical">Physical</option>
    
    </select>
</div>

                                                        </div>
                                                         <div class="row mb-2">
                                                            <label for="horizontal-password-input" class="col-3 text-center col-form-label">Venu</label>
                                                            <div class="col-sm-9">
                                                              <input type="url" name="link" class="form-control" id="horizontal-password-input" placeholder="Enter Link">
                                                            </div>
                                                        </div>
                                                        <div class="row justify-content-end">
