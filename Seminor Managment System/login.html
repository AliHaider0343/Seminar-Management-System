  <body>
  <section class="vh-100">
  <div class="container py-5 h-100 pb-5 mb-5">
    <div class="row d-flex justify-content-center align-items-center h-100 mb-5">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="" name="signin-form">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Qau CS Seminor Management System</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                     <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" name="uaername" class="form-control form-control-lg" placeholder="Email" />
                  </div>

                  <div class="form-outline mb-4">
                     <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" placeholder="Password" />
                  </div>

                  <div class="row pt-1 mb-4">
                    <button type="submit" name="login" value="login"><a href="home.html"  style="text-decoration: none; padding:30px; border:1px solid transparent; border-radius: 5px;"></a>Log In (As Admin/Resouce Person/Student based on Registerd Account)</button>
       </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register.html"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
